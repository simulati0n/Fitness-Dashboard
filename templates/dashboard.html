<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitbit Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fitbit Dashboard</h1>

    <ul>
        {% for zone in heart_rate_zones %}
            <li>
                {{ zone["name"] }}<br>
                Min: {{ zone["min"] }}<br>
                Max: {{ zone["max"] }}
            </li>
        {% endfor %}
    </ul>
    
    


</body>    

</html>
